<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>柔軟な 12 列のレイアウト</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@4.0.0/destyle.min.css"
    />
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="../01/styles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="item1">
        列 1 の線を先頭として、 3 列のトラックにまたがります。
      </div>
      <div class="item2">
        列 6 の線を先頭として、 4 列、2 行のトラックにまたがります。
      </div>
      <div class="item3">
        列 2、行 2 の線を先頭として、 3 列のトラックにまたがります。
      </div>
      <div class="item4">
        列 3 の線を先頭として、グリッドの末尾までまたがります (-1)。
      </div>
    </div>
  </body>
</html>
