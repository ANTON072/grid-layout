<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12 列のシステムを使用してレイアウトを作る</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@4.0.0/destyle.min.css"
    />
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="../01/styles.css" />
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="wrapper">
      <header class="main-head">ヘッダー</header>
      <nav class="main-nav">
        <ul>
          <li><a href="">ナビ 1</a></li>
          <li><a href="">ナビ 2</a></li>
          <li><a href="">ナビ 3</a></li>
        </ul>
      </nav>
      <article class="content">
        <h1>メイン記事領域</h1>
        <p>
          このレイアウトでは、幅が 500

          列レイアウト、3 列レイアウトへと変化していきます。

      </article>
      <aside class="side">サイドバー</aside>
      <div class="ad">広告</div>
      <footer class="main-footer">フッター</footer>
